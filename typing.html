<!DOCTYPE html>
<html lang="jp">

<body>

        <button type="submit" id="startBtn">スタート</button>
        <p id="random-string"></p> <!-- ランダムな文字列を出力する要素 -->
        <script>
            'use strict';
            let characters = ['white', 'red', 'black', 'green', 'yellow'];
            let randomString = ''; // 空の文字列を用意する
            let randomInt = Math.floor(Math.random() * characters.length); //ランダムな数字を出す
            let arr = characters[randomInt].split(""); // 文字列を配列に変換する

            // ランダムな文字列を生成する
            for (let i = 0; i < arr.length; i++) {
                document.write(arr[i]);
                //document.getElementById('random-string').innerHTML = arr[i]; // ランダムな文字列を出力する
            }
        </script>

                    }
                }
            }

        </script>
    </div>
